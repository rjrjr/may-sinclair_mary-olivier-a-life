		<section id="chapter-27" epub:type="chapter">
			<h2 id="id03975" style="margin-top: 4em">XVII</h2>
			<p id="id03976">Nothing would ever happen. She would stay on in Morfe, she and Mamma: without Mark, without Dan, without the Sutcliffes.⁠ ⁠…</p>
			<p id="id03977">They were going.⁠ ⁠…</p>
			<p id="id03978">They were gone.</p>
		</section>
